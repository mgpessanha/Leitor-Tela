<body>
    <h1>Leitor de Tela AcessÃ­vel</h1>
    <p>Digite ou cole um texto abaixo e clique em "Ler em voz alta"</p>
    <textarea id="texto" placeholder="Digite seu texto..."></textarea>
    <br>
    <button onclick="lerTexto()">ðŸ”Š Ler em voz alta</button>

    <script>
        function lerTexto() {
            const texto = document.getElementById("texto").value;
            if (!texto) {
                alert("Por favor, digite algum texto!");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            speechSynthesis.speak(utterance);
        }
    </script>
